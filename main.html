<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="Style.css">
	<script type="text/javascript" src="board.js"></script>
	<script type="text/javascript" src="computer.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<header>
		<div id="screen">
			<h1>TIC-TAC-TOE</h1>
			<h2>Number of players:</h2>
			<div class= 'buttons' id='options'>
				<button class='active' data-value="1">1 player</button>
				<button data-value="2">2 players</button>
			</div>
	</header>
	
	<div id="container">
		<div id="sidebar_wrap">
			<div id="sidebar">
				<div id="charachters">
					<div class="human">
						<img src="images/human.png" alt="">
						<div class="lh">
							<img src="images/lhand.png" alt="">
						</div>
						<div class="rh">
							<img src="images/rhand.png" alt="">
						</div>
						<div class="mouth">
							<img src="images/mouth.png" alt="">
						</div>
						<div class="die"></div>
					</div>
					<div class="vs">vs</div>
					<div class="robot">
						<img src="images/robot.png" alt="">
						<div class="lh">
							<img src="images/lhand2.png" alt="">
							<div class="gun">
								<img src="images/gun.png" alt="">
							</div>
						</div>
						<div class="rh">
							<img src="images/rhand2.png" alt="">
						</div>
					</div>
				</div>
				<div class="field">
					<label>Level of difficulty</label>
					<div class="depth_choices" id="depth">
						<ul>
							<li data-value="0"> 1 </li>
							<li data-value="1"> 2 </li>
							<li data-value="2"> 3 </li>
							<li data-value="3"> 4 </li>
							<li data-value="9" class="active"> Maximum </li>
						</ul>
					</div>
                </div>

				<div class="field">
					<label>Starting Player</label>
					<div class="starting_player_choices" id="starting_player">
						<ul>
							<li data-value="1" class="active" id="demo">Human</li>
							<li data-value="0">Computer</li>
						</ul>
					</div>
				</div>

				<div class="field" id="temp">
					<label for="myText">Player Name:</label>
					<input type="text" autocomplete="off" id="myText" minlength="1" maxlength="10" required placeholder="Human">
					<button onclick="myFunction()">submit</button>
					<script>
						function myFunction() {
					  		var x = document.getElementById("myText").value;
					  		if(x!="") { 
								document.getElementById("demo").innerHTML = x;
								document.getElementById("temp").setAttribute("style", "visibility: hidden; width: 0; height: 0; margin: 0;");
							}
						}
					</script>
				</div>

				<button id="newgame">New Game</button>
				<p id= 'top'>Select no. of players</p>
			</div>
		</div>
		
		<div id="board_wrap">
			<div id="board">
				<div class="cell-0"></div>
				<div class="cell-1"></div>
				<div class="cell-2"></div>
				<div class="cell-3"></div>
				<div class="cell-4"></div>
				<div class="cell-5"></div>
				<div class="cell-6"></div>
				<div class="cell-7"></div>
				<div class="cell-8"></div>
			</div>
			<p id="gameover" style="visibility: hidden">It's a Draw</p>
		</div>

	</div>

	<div id="container2" class="2player">
		<div id="sidebar_wrap2">
			<div id="sidebar2">
				<div id="charachters2">
					<div class="human2">
						<img src="images/human.png" alt="">
						<div class="lh2">
							<img src="images/lhand.png" alt="">
						</div>
						<div class="rh2">
							<img src="images/rhand.png" alt="">
						</div>
						<div class="mouth2">
							<img src="images/mouth.png" alt="">
						</div>
						<div class="die2"></div>
					</div>
					<div class="vs2">vs</div>
					<div class="human3">
						<img src="images/human2.png" alt="">
						<div class="lh3">
							<img src="images/lhand3.png" alt="">
						</div>
						<div class="rh3">
							<img src="images/rhand3.png" alt="">
						</div>
						<div class="mouth3">
							<img src="images/mouth.png" alt="">
						</div>
						<div class="die3"></div>
					</div>
				</div>

				<div class="field2">
					<label>Starting Player</label>
					<div class="starting_player_choices2" id="starting_player2">
						<ul>
							<li data-value="1" class="active" id="demo2">Player 1</li>
							<li data-value="0" id="demo3">Player 2</li>
						</ul>
					</div>
				</div>

				<div class="field2" id="temp2">					
					<label for="myText2">Player 1 Name:</label>
                	<input type="text" autocomplete="off" id="myText2" minlength="1" maxlength="10" required placeholder="Player 1">
                	<button onclick="myFunction2()">submit</button>
						<script>
							function myFunction2() {
					  		var x = document.getElementById("myText2").value;
							  	if(x!=""){ document.getElementById("demo2").innerHTML = x;
							  	document.getElementById("temp2").setAttribute("style", "visibility: hidden; width: 0; height: 0; margin: 0;");}
							}
						</script>
				</div>

				<div class="field2" id="temp3">					
					<label for="myText3">Player 2 Name:</label>
                	<input type="text" autocomplete="off" id="myText3" minlength="1" maxlength="10" required placeholder="Player 2">
                	<button onclick="myFunction3()">submit</button>
						<script>
							function myFunction3() {
					  		var x = document.getElementById("myText3").value;
							  	if(x!=""){ document.getElementById("demo3").innerHTML = x;
							  	document.getElementById("temp3").setAttribute("style", "visibility: hidden; width: 0; height: 0; margin: 0;");}
							}
						</script>
				</div>

				<button id="newgame2">New Game</button>
				<p id= "top2">Select no. of players</p>
			</div>
		</div>
		
		<div id="board_wrap2">
			<div id="board2">
				<div class="cell-0"></div>
				<div class="cell-1"></div>
				<div class="cell-2"></div>
				<div class="cell-3"></div>
				<div class="cell-4"></div>
				<div class="cell-5"></div>
				<div class="cell-6"></div>
				<div class="cell-7"></div>
				<div class="cell-8"></div>
			</div>
			<p id="gameover2" style="visibility: hidden">It's a Draw</p>
		</div>

	</div>

</body>
</html>
