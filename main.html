<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>	
	<div id="container">
		<div id="sidebar_wrap">
			<div id="sidebar">
				<div id="charachters">
					<div class="human">
						<img src="images/human.png" alt="">
						<div class="lh">
							<img src="images/lhand.png" alt="">
						</div>
						<div class="rh">
							<img src="images/rhand.png" alt="">
						</div>
						<div class="mouth">
							<img src="images/mouth.png" alt="">
						</div>
						<div class="die"></div>
					</div>
					<div class="vs">vs</div>
					<div class="robot">
						<img src="images/robot.png" alt="">
						<div class="lh">
							<img src="images/lhand2.png" alt="">
							<div class="gun">
								<img src="images/gun.png" alt="">
							</div>
						</div>
						<div class="rh">
							<img src="images/rhand2.png" alt="">
						</div>
					</div>
				</div>
				<div class="field">
					<label>Level of difficulty</label>
					<div class="depth_choices" id="depth">
						<ul>
							<li data-value="0"> 1 </li>
							<li data-value="1"> 2 </li>
							<li data-value="2"> 3 </li>
							<li data-value="3"> 4 </li>
							<li data-value="9" class="active"> Maximum </li>
						</ul>
					</div>
                </div>

				<div class="field">
					<label>Starting Player</label>
					<div class="starting_player_choices" id="starting_player">
						<ul>
							<li data-value="1" class="active" id="demo">Human</li>
							<li data-value="0">Computer</li>
						</ul>
					</div>
				</div>

				<div class="field" id="temp">
					<form>
						<label for="myText">Player Name:</label>
						<input type="text" id="myText" minlength="1" maxlength="10" required placeholder="Human">
						<button onclick="myFunction()">submit</button>
					</form>
					<script>
					function myFunction() {
					  var x = document.getElementById("myText").value;
					  if(x!=""){ document.getElementById("demo").innerHTML = x;}
					}
					</script>
					<script>
						$(document).ready(function(){
						  $("button").click(function(){
							 $("div").remove("#temp");
						  });
						});
					</script>
				</div>

				<button id="newgame">New Game</button>
				<p><a href="www.google.com">View on Github</a></p>
			</div>
		</div>
		
		<div id="board_wrap">
			<div id="board">
				<div class="cell-0"></div>
				<div class="cell-1"></div>
				<div class="cell-2"></div>
				<div class="cell-3"></div>
				<div class="cell-4"></div>
				<div class="cell-5"></div>
				<div class="cell-6"></div>
				<div class="cell-7"></div>
				<div class="cell-8"></div>
			</div>
		</div>

	</div>

	<!-- <script type="text/javascript" src="dist/bundle.js"></script> -->
</body>
</html>
